<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cadastrar.css">
    <title>Cadastrar</title>
</head>

<body>
    <main>
        <section class="content1">
            <h1>Faça seu cadastro!</h1>
            <p>AC2 de Linguagem de programação</p>
        </section>

        <section class="content2">
            <h1 class="cadastrarStyle">Cadastrar</h1>

            <section class="inputsStyle" >
                <input type="text" name="nome" id="nome" placeholder="Nome"> <br>
                <input type="text" name="email" id="email" placeholder="Email"><br>
                <input type="password" name="senha" id="senha" placeholder="Senha"> <br>
            </section>
            <button id="btnCadastrar" class="btnCadastrar">CADASTRAR</button>
        </section>
    </main>

    <script src="/AC2/utils.js"></script>
    <script src="/AC2/cadastrar.js"></script>
</body>

</html>
